<html>
<head>
    <meta charset="UTF-8">
    <title>Góp ý</title>
    <link rel="stylesheet" href="css/button.css">
    <style>
        .form {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form">
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Họ và tên: </label> <br>
                <input type="text" class="form-control"> <br>
                <label>Email: </label> <br>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Giới tính:</label>
                <label><input name="gt" type="radio">Nam</label>
                <label><input name="gt" type="radio">Nữ</label>
            </div>
            <div class="form-group">
                <label>Chức trách: </label> <br>
                <select name="qt" class="form-control">
                    <option>Học sinh</option>
                    <option>Phụ huynh</option>
                    <option>Khác</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">HÌnh ảnh:</label> <br>
                <input name="photo" type="file"> <br>
            </div>
            <div class="form-group">
                <label>Góp ý</label> <br>
                <textarea rows="10" cols="50" class="form-control"></textarea>
            </div>
            <br />
            <div class="form-group">
                <button type="submit" name="gui" style="color:blue" class="form-button">  Gửi </button>
                <button type="reset" name="gui" style="color:blue" class="form-button">  Huỷ </button>
            </div>
        </form>
    </div>
    
</body>
</html>
